<html>
<div class="outer-container">
  <div class="box-containner" *ngFor="let item of displayData;let i=index">
    <div class="tile-position" (click)="chatMsg(item,i)" [ngStyle]="{'background-color': i==chatrowIndex[0] ? '#e4edf4' : '' }">
      <div class="img-container">
        <img src={{item.avatar}}
          onerror="this.onerror=null;this.src='https://britz.mcmaster.ca/images/nouserimage.gif/image';"
          class="img-position">
        <span class="tooltip-email">{{item.email}}</span>
      </div>
      <div class="padding-left-2 details-align">
        <div class="date-align">
          <label class="font-weight-600">{{item.firstName}} {{item.lastName}}</label>
          <label class="font-size-12">{{item.timestamp | date:"dd-MM-y"}}</label>
        </div>
        <div class="text-break font-size-14">{{item.message}}</div>
      </div>
    </div>
  </div>
</div>

<div class="chat-area">
  <div class="chat-header">
    <div *ngIf="!img">
      <img src='https://britz.mcmaster.ca/images/nouserimage.gif/image'  class="img-position" style="width: 50px;height: 50px;">
    </div>
    <div *ngIf="img">
      <img src={{img}}  class="img-position" style="width: 50px;height: 50px;">
    </div>
    
    <label class="name">{{fullName}}</label>
  </div>
  <div class="msg">{{msg}}</div>
  <input type="text" />
</div>

</html>
